<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styless.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>

<body>

  <main>

    <div class="container">
      <div class="left-box">

        <img src="images/image-product-desktop.jpg" alt="Product-image-desktop">

      </div>

      <div class="right-box">
        <h3>Perfume</h3>
        <h2>Gabrielle Essence Eau De Parfum</h2>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="price">
          <span class="original-price">$149.99</span>
          <span class="previous-price"> $169.99</span>
        </div>

        <button><img src="images/icon-cart.svg" alt=""><span>Add to Cart</span></button>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/MuzammilHuxain">Muzammil Hussain</a>.
    </div>
  </footer>
</body>

</html>
